services:
  - type: web
    name: einstein-chat-api
    env: node
    region: frankfurt  # или выберите другой регион
    rootDir: server  # указываем корневую директорию для бэкенда
    buildCommand: npm install
    startCommand: node index.js  # изменяем на прямой запуск файла
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_ASSISTANT_ID
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false 